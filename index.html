<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Game Vault</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
    <h1>Open Game Vault</h1>
        <div class="search-container">
            <button id="filter-toggle" class="filter-toggle" aria-label="Filter games" aria-haspopup="true" aria-expanded="false"></button>
            <input type="text" id="search-box" placeholder="Search for a game..." aria-label="Search games">
            <button id="search-button">Search</button>
            <div id="filter-menu" class="filter-menu" hidden aria-label="Tag filters"></div>
        </div>
    </header>
    <main id="game-list">
        <div id="results-status" class="sr-only" aria-live="polite"></div>
    <div id="games-container"></div>
    </main>
    <footer>
    <p>&copy; 2025 Open Game Vault. All rights reserved.</p>
    </footer>
        <script>
            // Mark this page as index so gallery.js can skip building inline galleries
            document.documentElement.setAttribute('data-page', 'index');
        </script>
    <script src="js/script.js"></script>
        <script src="js/gallery.js"></script>
    <script src="js/search.js"></script>
</body>
</html>
